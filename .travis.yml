language: python

python:
  - "3.6"

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libsodium-dev

cache:
  pip: true
  directories:
    - docker-cache

before_install:
  - |
    filename=docker-cache/saved_images.tar
    if [[ -f "$filename" ]]; then docker load < "$filename"; fi
    mkdir -p docker-cache
    docker pull ligolang/ligo:next
    docker save -o "$filename" ligolang/ligo:next

install:
  - pip install pytest pytezos[crypto]

stages:
  - build
  - test
  - name: deploy
    if: (branch = master) AND (tag IS present)

jobs:
  include:
    - stage: build
      script: make
    - stage: test
      script: pytest . -v
    - stage: deploy
      script: pytezos deploy src/atomex.tz --github-repo-slug="$TRAVIS_REPO_SLUG" --github-oauth-token="$GH_TOKEN"